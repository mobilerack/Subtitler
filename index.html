<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videó Feliratozó (Gemini 1.5)</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            line-height: 1.6; 
            /* ÚJ SZÍNEK */
            background-color: #990000; /* Sötétebb vörös a jobb olvashatóságért */
            color: #39FF14; /* Neonzöld */
        }
        .container { 
            max-width: 800px; margin: 0 auto; padding: 20px; 
            background: rgba(0, 0, 0, 0.4); /* Sötétített, áttetsző konténer */
            border-radius: 12px; border: 1px solid #39FF14;
        }
        h1 { font-size: 24px; text-shadow: 1px 1px 2px black; }
        label { display: block; font-weight: 600; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { 
            width: 100%; padding: 10px; font-size: 16px; 
            border-radius: 8px; border: 1px solid #39FF14; 
            background-color: #333; color: #39FF14;
        }
        button { 
            padding: 10px 20px; font-size: 16px; cursor: pointer; 
            border: 1px solid #39FF14; border-radius: 8px; font-weight: 600;
            background-color: #39FF14; color: black;
        }
        #processBtn:disabled { background-color: #555; color: #888; border-color: #888; }
        #status { margin-top: 15px; padding: 10px; background-color: rgba(0,0,0,0.5); border-radius: 8px; display: none; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; }
        #player-container { display: none; margin-top: 20px; }
        #log-container { margin-top: 20px; }
        #log-output { 
            display: block; width: 100%; height: 300px; 
            background-color: #1d1d1f; color: #39FF14; 
            font-family: "SF Mono", "Menlo", "Consolas", monospace; font-size: 12px; 
            border: 1px solid #39FF14; border-radius: 8px; box-sizing: border-box; 
            white-space: pre-wrap; word-wrap: break-word; overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Videó Feliratozó (Gemini 1.5)</h1>
        
        <div class="input-group">
            <label for="videoUrlInput">Videó URL</label>
            <input type="text" id="videoUrlInput" placeholder="https://www.youtube.com/watch?v=...">
        </div>
        
        <div class="input-group checkbox-group">
            <input type="checkbox" id="burnInCheckbox">
            <label for="burnInCheckbox">Felirat ráégetése (lassabb)</label>
        </div>

        <button id="processBtn">Feldolgozás</button>
        <div id="status"></div>

        <div id="player-container">
            <video id="my-video" class="video-js" controls preload="auto" width="100%" height="auto"></video>
            <a id="downloadLink" href="#" style="display: none; /*...*/" download>Letöltés</a>
        </div>
        
        <div id="log-container">
            <label for="log-output">Szerver Log</label>
            <textarea id="log-output" readonly></textarea>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const videoUrlInput = document.getElementById('videoUrlInput');
        const burnInCheckbox = document.getElementById('burnInCheckbox');
        const processBtn = document.getElementById('processBtn');
        const statusDiv = document.getElementById('status');
        const logOutput = document.getElementById('log-output');
        const playerContainer = document.getElementById('player-container');
        const downloadLink = document.getElementById('downloadLink');
        const player = videojs('my-video');

        processBtn.addEventListener('click', async () => {
            const url = videoUrlInput.value;
            const burnIn = burnInCheckbox.checked;

            if (!url) { alert('Kérlek, adj meg egy videó URL-t!'); return; }
            const userConfirmed = confirm("A művelet API használattal és költségekkel járhat. Folytatod?");
            if (!userConfirmed) { return; }

            statusDiv.style.display = 'block';
            statusDiv.textContent = 'Feldolgozás indul... A log ablak a folyamat végén frissül.';
            logOutput.value = '';
            processBtn.disabled = true;
            playerContainer.style.display = 'none';

            try {
                const response = await fetch('/process-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, burnIn: burnIn }),
                });
                
                const data = await response.json();
                logOutput.value = data.logs || "Nem érkezett log a szerverről.";

                if (!response.ok) { throw new Error(data.error || 'Ismeretlen hiba a szerveren.'); }

                statusDiv.textContent = 'Feldolgozás sikeres!';
                playerContainer.style.display = 'block';
                downloadLink.style.display = 'block';
                
                player.reset();
                if (data.burn_in) {
                    player.src({ type: 'video/mp4', src: data.video_url });
                } else {
                    player.src({ type: 'video/mp4', src: data.video_url });
                    player.addRemoteTextTrack({
                        kind: 'subtitles', src: data.srt_url,
                        srclang: 'hu', label: 'Magyar', default: true
                    }, false);
                }
                downloadLink.href = data.download_url;

            } catch (error) {
                statusDiv.textContent = `Hiba: ${error.message}`;
            } finally {
                processBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
