services:
  - type: web
    name: subtitler-app
    env: docker
    plan: standard # Erősebb csomag szükséges a videófeldolgozáshoz
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: / # Adjunk hozzá egy alapvető health check útvonalat
    dockerfilePath: ./Dockerfile
    disk:
      name: temp-storage
      mountPath: /tmp
      sizeGB: 5
